spring.application.name=config-server-for-student-college
server.port=8888

eureka.instance.prefer-ip-address=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

spring.cloud.config.server.git.uri=https://github.com/ravirajedesai/student-college-config-server
spring.cloud.config.server.git.clone-on-start=true

eureka.client.service-url.defaultZone=${EUREKA_SERVER_ADDRESS:http://localhost:8761/eureka/}
